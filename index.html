<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <h1>Drop your Feedback</h1>
    <div class="feeling">
        <div class="box">
            <img src="sad.png" alt="">
            <p>Unsatisfied</p>
        </div>

        <div class="box">
            <img src="neutral.png" alt="">
            <p>Neutral</p>
        </div>

        <div class="box">
            <img src="happy.png" alt="">
            <p>Satisfied</p>
        </div>
    </div>
    <button id="btn">Send Review</button>
</div>
    <script src="script.js"></script>
</body>
</html>
